<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>myMemoPad</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>今日のやる事リスト</h1>

  <main style="display: none;">
    <div class="input-area">
      <!-- <input type="text" placeholder="タイトルを入力"> -->
      <textarea id="to-do" placeholder="今日やる事を入力"></textarea>
    </div>

    <div class="button-area">
      <button id="save">セーブ</button>
      <button id="clear">全て削除</button>
    </div>

    <div class="fusen-3">
      <textarea id="fusen-text"></textarea>
    </div>
  </main>

  <ul>
    <!-- ここに追加データが挿入される -->
  </ul>
  <!-- 以下にjsを書いていきます -->
  <script>
    $("main").slideDown(1000);
    //1.Save クリックイベント
    $("#save").on("click",function(){
      const value = $("#to-do").val();
      localStorage.setItem("メモ",value);
      alert("保存しました");
    });


    //2.clear クリックイベント
      $("#clear").on("click", function () {
        localStorage.removeItem("メモ");
        alert("削除しました");
        $("#to-do").val("");
      });


    //3.ページ読み込み：保存データ取得表示
      if(localStorage.getItem("メモ")){
        const value = localStorage.getItem("メモ");
        $("#fusen-text").val(value);
      }


  </script>
</body>

</html>
